<style>
    slideshow .slide-view {
        overflow: hidden;
        position: relative;
    }

    slideshow .slides {
        transition: transform 1s ease;
        flex-wrap: nowrap;
        align-content: flex-start;
    }

    slideshow .slides > * {
        flex: 0 0 100%;
        word-break: break-all;
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
    }
</style>
<md-card layout="column">
    <div class="slide-view">
        <div layout="row" class="slides" ng-transclude="">
        </div>
    </div>
    <div layout="row" layout-align="center center" style="margin: 10px 0">
        <div class="clickable"
             ng-repeat="s in $ctrl.slides"
             md-colors="{{ { background: (s === $ctrl.selected ? 'primary' : 'accent')} }}"
             ng-click="$ctrl.scroll(s);"
             style="width: 20px; height: 20px; border-radius: 100%; margin: 0 5px; transition: background-color 500ms"></div>
    </div>
