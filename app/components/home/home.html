<style>
    #world {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        min-width: 100vw;
        min-height: 100vh;
        z-index: 0;
    }

    #home {
        /* font-family: 'Ubuntu', sans-serif; */
        color: white;
        background-color: black;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        min-width: 100vw;
        min-height: 100vh;
    }

    #home > div {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
    }

    .main-content {
        overflow-x: hidden;
        overflow: -moz-scrollbars-none;
    }

    @media screen and (max-width: 600px) {
        p#description {
            font-size: medium;
            line-height: 1em;
        }

        div#flagContainer {
            margin-left: 15px;
            margin-right: 15px;
        }
    }
</style>

<div id="home">
    <video autoplay muted loop id="world">
        <source ng-src="{{$ctrl.getVideo()}}" type="video/mp4">
    </video>

    <div layout="column" layout-align="center stretch" style="padding: 0 5% 0 5%;">

        <h1 class="md-display-3" style="text-align: center; font-weight: 100; margin-bottom: 0; text-shadow: 1px 1px black;">
            <img src="resources/images/ETW_Logo-01.png" style="height: 50px; position: relative; bottom: -4px; margin-right: 5px" />
            Eat The World
        </h1>

        <div id="description" style="text-align: center; font-size: 20px; max-width: 800px; margin-right: auto; margin-left: auto; text-shadow: 1px 1px black;">
            <p>
                This site aims to inform about the food culture in different countries, and also teaches you how to
                properly have a meal without unknowingly acting unpolite towards other people.
            </p>
            <p>
                Our team wishes you good luck and a fun time!
            </p>
        </div>

        <div id="flagContainer" layout-gt-xs="row"
             style="align-items: center; align-content: center; justify-content: center; justify-items: center; flex-wrap: wrap;">
            <country-flag name="Ethiopia"
                          description="Ethiopia is located in the east of Africa. It is almost always warm due to its location near the equator, the foods base is Injera which is being served mostly with spicy sauces."
                          style="margin: 2%;" flex="40" flex-xs="100" ui-sref="ethiopia">
                <img src="resources/icons/ethiopia-flag.svg" flex="100" class="md-whiteframe-2dp"/>
            </country-flag>
            <country-flag name="Japan"
                          description="Japan is an Asian country, located in the far East of Asia. Since it is an island, and because of its humid climate, the food mostly consits of fish and rice."
                          style="margin: 2%;" flex="40" flex-xs="100" ui-sref="japan">
                <img src="resources/icons/japan-flag.svg" flex="100" class="md-whiteframe-2dp"/>
            </country-flag>
        </div>

    </div>
</div>
