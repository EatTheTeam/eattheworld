<style>
    @import url('https://fonts.googleapis.com/css?family=Ubuntu');

    .flag{
        position: relative;
        cursor: pointer;
    }

    .flag svg {
        border-radius: 15px;
        overflow: hidden;
    }
	
	.flag > ng-transclude{
        transition: filter 150ms ease-in;
        z-index: 1;
	}

    .flag:hover > ng-transclude{
        filter: brightness(50%);
    }
    .flag:hover > div{
        color: white;
        opacity: 1;
    }

    .flag > div{
        opacity: 0;
        position: absolute;
        top: 10%;
        left: 10%;
        right: 10%;
        bottom: 10%;
        /* font-family: 'Ubuntu', sans-serif; */
        font-size: 24px;
        text-align: center;
        z-index: 2;
    }

    div.flag > div.flag_trans{
        transition: opacity 150ms ease-in 50ms;
    }

    .flag > div > p{
        margin: 0;
    }

    @media only screen and (max-width: 1280px) {
        .flag > div{
            font-size: 16px;
        }
    }

    @media only screen and (max-width: 400px) {
        .flagDescription{
            margin-top: -1em !important;
            font-size: small;
        }
    }
    @media only screen and (max-width: 900px) and (min-width: 701px) {
        .flagDescription{
            margin-top: -1em !important;
            font-size: small;
        }
    }
    @media only screen and (max-width: 320px){
        .flagDescription{
            display: none;
        }
    }
    @media only screen and (max-width: 700px) and (min-width: 601px) {
        .flagDescription{
            display: none;
        }
    }
</style>


<div class="flag">
    <div layout="column" layout-align="center center">
        <h1>{{$ctrl.name}}</h1>
        <p class="flagDescription">{{$ctrl.description}}</p>
    </div>

    <ng-transclude></ng-transclude>
</div>

<script>
    setTimeout(function() {
        $('div.flag > div').addClass('flag_trans'); // line 57 in jquery.sticky.js
    }, 100);
</script>
